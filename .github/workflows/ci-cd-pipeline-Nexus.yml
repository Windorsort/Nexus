name: Java with Nexus Repository and Telegram Notification

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Nexus Repo Publish
      uses: sonatype-nexus-community/nexus-repo-github-action@master
      with:
        serverUrl: https://nexus.2units.ru:8082/
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        format: raw
        repository: docs
        coordinates: groupId=com.example artifactId=myapp version=1.0
        assets: extension=txt
        filename: ./testfile  # Путь в репозитории, куда будет загружен файл
        
    - name: Send Telegram Notification
      run: |
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -H "Content-Type: application/json" \
        -d '{"chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}", "text": "New file has been published to Nexus: testfile"}'
