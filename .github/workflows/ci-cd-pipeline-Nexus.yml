name: Java with Nexus Repository and Telegram Notification

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'  
    - name: Build with Maven
      run: mvn package --file pom.xml
    - name: Nexus Repo Publish
      uses: sonatype-nexus-community/nexus-repo-github-action@master
      with:
        serverUrl: https://nexus.2units.ru:8082/
        username: ${{ secrets.username }}
        password: ${{ secrets.password }}
        format: raw
        repository: docs
        path: /test/  # Путь в репозитории, куда будет загружен файл
        asset: ./testfile  # Относительный путь к файлу в репозитории
    - name: Send Telegram Notification
      run: |
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -H "Content-Type: application/json" \
        -d '{"chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}", "text": "New file has been published to Nexus: testfile"}'
