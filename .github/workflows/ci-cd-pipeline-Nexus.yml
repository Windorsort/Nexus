name: Java with Nexus Repository and Telegram Notification

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Upload to Nexus
      run: |
        curl -u ${{ secrets.username }}:${{ secrets.password }} -T testfile "https://nexus.2units.ru:8082/repository/docs/test/testfile.txt"
        
    - name: Send Telegram Notification
      run: |
        curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -H "Content-Type: application/json" \
        -d '{"chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}", "text": "New file has been published to Nexus: testfile"}'
